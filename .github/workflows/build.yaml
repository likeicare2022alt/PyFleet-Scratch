name: Build Nuitka Executables

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install nuitka
          pip install windows-curses

      - name: Ensure executables directory exists
        run: |
          if (-Not (Test-Path PyFleetScratch/executables)) { mkdir PyFleetScratch/executables }

      - name: Install Dependency Walker
        run: |
          $url = "https://dependencywalker.com/depends22_x64.zip"
          $zip = "$env:USERPROFILE\\depends.zip"
          $out = "$env:LOCALAPPDATA\\Nuitka\\Nuitka\\Cache\\downloads\\depends\\x86_64"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $out -Force

      - name: Build Windows executable
        run: python -m nuitka --standalone --jobs=8 --output-dir=PyFleetScratch/executables --output-filename=pyfleetscratch.exe src/pyfleetscratch.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyfleetscratch-exe
          path: PyFleetScratch/executables/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install nuitka

      - name: Ensure executables directory exists
        run: mkdir -p PyFleetScratch/executables

      - name: Build macOS executable
        run: python -m nuitka --standalone --jobs=8 --output-dir=PyFleetScratch/executables --output-filename=pyfleetscratch.bin src/pyfleetscratch.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyfleetscratch-bin
          path: PyFleetScratch/executables/
