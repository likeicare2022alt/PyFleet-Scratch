name: Build Nuitka Executables

on: [push, pull_request]

permissions:
  contents: write   # allow workflow to push commits

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install nuitka
          if [ "${{ matrix.os }}" = "windows-latest" ]; then pip install windows-curses; fi

      - name: Ensure executables directory exists
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if (-Not (Test-Path build_win)) { mkdir build_win }
          else
            mkdir -p build_mac
          fi

      - name: Install Dependency Walker (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          $url = "https://dependencywalker.com/depends22_x64.zip"
          $zip = "$env:USERPROFILE\\depends.zip"
          $out = "$env:LOCALAPPDATA\\Nuitka\\Nuitka\\Cache\\downloads\\depends\\x86_64"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $out -Force

      - name: Build executable
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            python -m nuitka --standalone --jobs=8 --output-dir=build_win --output-filename=pyfleetscratch.exe src/pyfleetscratch.py
          else
            python -m nuitka --standalone --jobs=8 --output-dir=build_mac --output-filename=pyfleetscratch.bin src/pyfleetscratch.py
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-binary
          path: |
            build_win/pyfleetscratch.exe
            build_mac/pyfleetscratch.bin

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-binary
          path: pyfleetscratch/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-latest-binary
          path: pyfleetscratch/macos

      - name: Commit executables back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f pyfleetscratch/windows/pyfleetscratch.exe
          git add -f pyfleetscratch/macos/pyfleetscratch.bin
          git commit -m "Add Windows and macOS executables"
          git push
