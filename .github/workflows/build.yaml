name: Build Nuitka Executables

on: [push, pull_request]

permissions:
  contents: write   # allow workflow to push commits

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Windows)
        run: |
          pip install nuitka
          pip install windows-curses

      - name: Ensure executables dir
        run: |
          if (-Not (Test-Path executables/windows)) { mkdir executables/windows }

      - name: Install Dependency Walker
        run: |
          $url = "https://dependencywalker.com/depends22_x64.zip"
          $zip = "$env:USERPROFILE\\depends.zip"
          $out = "$env:LOCALAPPDATA\\Nuitka\\Nuitka\\Cache\\downloads\\depends\\x86_64"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $out -Force

      - name: Build Windows bundle
        run: python -m nuitka --standalone --jobs=8 --output-dir=build_win --output-filename=pyfleetscratch.exe src/pyfleetscratch.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: build_win/pyfleetscratch.dist

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (macOS)
        run: pip install nuitka

      - name: Ensure executables dir
        run: mkdir -p executables/macos

      - name: Build macOS bundle
        run: python -m nuitka --standalone --jobs=8 --output-dir=build_mac --output-filename=pyfleetscratch.bin src/pyfleetscratch.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-bundle
          path: build_mac/pyfleetscratch.dist

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download Windows bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: executables/windows

      - name: Download macOS bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-bundle
          path: executables/macos

      - name: Commit executables back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f executables/windows/pyfleetscratch.dist
          git add -f executables/macos/pyfleetscratch.dist
          git commit -m "Add Windows and macOS standalone bundles"
          git push
