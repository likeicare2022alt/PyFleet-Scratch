name: Build Nuitka Executables

on: [push, pull_request]

permissions:
  contents: write   # allow workflow to push commits

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (Windows)
        run: |
          pip install nuitka
          pip install windows-curses

      - name: Ensure executables dir
        run: |
          if (-Not (Test-Path executables/windows)) { mkdir executables/windows }

      - name: Install Dependency Walker
        run: |
          $url = "https://dependencywalker.com/depends22_x64.zip"
          $zip = "$env:USERPROFILE\\depends.zip"
          $out = "$env:LOCALAPPDATA\\Nuitka\\Nuitka\\Cache\\downloads\\depends\\x86_64"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $out -Force

      - name: Build Windows bundle
        run: python -m nuitka --standalone --jobs=8 --output-dir=build_win --output-filename=pyfleetscratch.exe src/pyfleetscratch.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundle
          path: build_win/pyfleetscratch.dist

  build-macos-x86:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (macOS x86)
        run: pip install nuitka

      - name: Ensure executables dir
        run: mkdir -p executables/macos/x86

      - name: Build macOS x86_64 bundle
        run: |
          python -m nuitka --standalone --jobs=8 \
            --output-dir=build_mac_x86 \
            --output-filename=pyfleetscratch_x86.bin \
            --clang \
            --macos-target-arch=x86_64 \
            src/pyfleetscratch.py

      - name: Upload macOS x86 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x86-bundle
          path: build_mac_x86/pyfleetscratch_x86.dist

  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (macOS arm64)
        run: pip install nuitka

      - name: Ensure executables dir
        run: mkdir -p executables/macos/arm

      - name: Build macOS arm64 bundle
        run: |
          python -m nuitka --standalone --jobs=8 \
            --output-dir=build_mac_arm \
            --output-filename=pyfleetscratch_arm.bin \
            --clang \
            --macos-target-arch=arm64 \
            src/pyfleetscratch.py

      - name: Upload macOS arm artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm-bundle
          path: build_mac_arm/pyfleetscratch_arm.dist

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos-x86, build-macos-arm]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Download Windows bundle
        uses: actions/download-artifact@v4
        with:
          name: windows-bundle
          path: executables/windows

      - name: Download macOS x86 bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-x86-bundle
          path: executables/macos/x86

      - name: Download macOS arm bundle
        uses: actions/download-artifact@v4
        with:
          name: macos-arm-bundle
          path: executables/macos/arm

      - name: Debug artifact paths
        run: ls -R executables

      - name: Commit executables back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f executables/
          git commit -m "Add Windows and macOS (x86_64 + arm64) standalone bundles"
          git push
